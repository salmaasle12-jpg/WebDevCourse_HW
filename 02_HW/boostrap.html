<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Calculator</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet">
</head>

<body class="bg-dark text-white p-4">

<div class="container">

    <h2 class="text-center mb-4">מחשבון Bootstrap</h2>

    
    <div class="row g-3">

       
        <div class="col-12 col-md-3">
            <label class="form-label">מספר ראשון</label>
            <input id="txt1" class="form-control" placeholder="מספר ראשון">
        </div>

       
        <div class="col-12 col-md-3">
            <label class="form-label">מספר שני</label>
            <input id="txt2" class="form-control" placeholder="מספר שני">
        </div>

        <div class="col-12 col-md-3">
            <label class="form-label">בחר פעולה</label>
            <select id="op" class="form-select">
                <option value="+">חיבור</option>
                <option value="-">חיסור</option>
                <option value="*">כפל</option>
                <option value="/">חילוק</option>
            </select>
        </div>

        
        <div class="col-12 col-md-3 d-flex align-items-end">
            <button id="btnCalc" class="btn btn-danger w-100"> = </button>
        </div>
    </div>

    <hr class="my-4">

   
    <div class="row mb-3">
        <div class="col-12 col-md-4">
            <label class="form-label">תוצאה</label>
            <div id="lblRes" class="border rounded p-2 bg-black text-warning"></div>
        </div>
    </div>

   
    <div class="row">
        <div class="col-12 col-md-6">
            <label class="form-label">לוגים</label>
            <textarea id="output" class="form-control bg-black text-success" 
                      rows="7" readonly></textarea>
        </div>
    </div>

</div>

<script src="dropdown.js"></script>
</body>
</html>
