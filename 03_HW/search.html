<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Search</title>
</head>
<body style="background-color: rgb(239, 223, 248);">


<div id="userHeader"
     style="
       display:flex;
       align-items:center;
       justify-content:space-between;
       padding:10px 15px;
       border-bottom:2px solid #ccc;
       background-color:#f5f5f5;
     ">

 
  <div style="display:flex; align-items:center; gap:12px;">
    <img id="headerImage"
         width="60"
         height="60"
         style="
           border-radius:50%;
           border:1px solid #999;
           object-fit:cover;
         ">

    <div>
      <div id="headerName"
           style="
             font-size:18px;
             font-weight:bold;
           ">
      </div>

      <div id="welcomeMsg"
           style="
             font-size:14px;
             color:#555;
           ">
      </div>
    </div>
  </div>


  <button onclick="logout()"
          style="
            padding:6px 12px;
            font-size:14px;
            cursor:pointer;
          ">
    Logout
  </button>

</div>


<hr>

<h1>Search Page</h1>

<input type="text" id="searchInput" placeholder="Search on YouTube">
<button id="searchBtn">Search</button>

<hr>

<h3>Results</h3>

<table border="1">
  <thead>
    <tr>
      <th>Image</th>
      <th>Title</th>
      <th>Duration</th>
      <th>Views</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="results"></tbody>
</table>

<br>
<a href="playlists.html">Go to Playlists</a>


<div id="addModal" style="display:none; border:1px solid black; padding:10px;">
  <h3>Add to Playlist</h3>

  <label>Select existing playlist:</label><br>
  <select id="playlistSelect"></select>

  <br><br>

  <label>Or create new playlist:</label><br>
  <input type="text" id="newPlaylistName">

  <br><br>

  <button onclick="confirmAdd()">Add</button>
  <button onclick="closeAddModal()">Cancel</button>
</div>

<div id="toast" style="display:none; border:1px solid green; padding:5px;">
  Added successfully!
</div>

<div id="videoModal" style="display:none; border:1px solid black; padding:10px;">
  <button onclick="closeModal()">Close</button>
  <br><br>
  <iframe
    id="videoFrame"
    width="560"
    height="315"
    allowfullscreen>
  </iframe>
</div>

<script src="search.js"></script>
<script src="auth.js"></script>
</body>
</html>
