<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Playlists</title>
</head>

<body style="background-color: rgb(239, 223, 248);">

<div id="userHeader"
     style="
       display:flex;
       align-items:center;
       justify-content:space-between;
       padding:10px 15px;
       border-bottom:2px solid #ccc;
       background-color:#f5f5f5;
     ">

  <div style="display:flex; align-items:center; gap:12px;">
    <img id="headerImage"
         width="50"
         height="50"
         style="border-radius:50%; border:1px solid #999; object-fit:cover;">

    <div>
      <div id="headerName" style="font-weight:bold;"></div>
      <div id="welcomeMsg" style="font-size:13px; color:#555;"></div>
    </div>
  </div>

  <button onclick="logout()">Logout</button>
</div>

<hr>

<h1>My Playlists</h1>

<div style="display:flex; gap:40px;">

  <div
    style="
      min-width:220px;
      background-color:#ffffff;
      border:2px solid #ccc;
      border-radius:8px;
      padding:15px;
      box-shadow:2px 2px 6px rgba(0,0,0,0.1);
    "
  >
    <h3 style="margin-top:0;">üìÅ My Library</h3>

   
    <button id="newPlaylistBtn"
            style="width:100%; margin-bottom:10px; padding:6px;">
      + New Playlist
    </button>

    <ul id="playlistList"
        style="list-style-type:none; padding-left:0;">

    </ul>
  </div>


  <div style="flex:1;">
    <h3 id="playlistTitle">Select a playlist</h3>


    <input type="text" id="searchVideo" placeholder="Search by title">
    <select id="sortSelect">
      <option value="az">A - Z</option>
      <option value="za">Z - A</option>
    </select>

    <br><br>

    <table border="1" width="100%">
      <thead>
        <tr>
          <th>Title</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="videosTable">
       
      </tbody>
    </table>
  </div>

</div>

<br>
<a href="search.html">‚¨Ö Back to Search</a>

<script src="playlists.js"></script>
<script src="auth.js"></script>

</body>
</html>
